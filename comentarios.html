<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios y Contacto - Deporte y Formación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="integracion.html">Integración</a></li>
            <li><a href="deportes.html">Deportes</a></li>
            <li><a href="deportistas.html">Deportistas Sobresalientes</a></li>
            <li><a href="https://hypersphere-turtle-5f5x.squarespace.com/">Blog</a></li>
            <li><a href="galeria.html">Galería</a></li>
            <li><a href="comentarios.html">Comentarios y Contacto</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Comentarios</h1>
        <form>
            <label for="name">Nombre:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Correo:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="comment">Comentario:</label><br>
            <textarea id="comment" name="comment"></textarea><br>
            <input type="submit" value="Enviar">
        </form>

        <h1>Contacto</h1>
        <p>Puedes contactarnos a través del siguiente formulario o enviando un correo a contacto@deporteyformacion.com</p>
        <form>
            <label for="contact-name">Nombre:</label><br>
            <input type="text" id="contact-name" name="contact-name"><br>
            <label for="contact-email">Correo:</label><br>
            <input type="email" id="contact-email" name="contact-email"><br>
            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Enviar">
        </form>
    </div>

    <footer>
        <p>Contador de visitas: <span id="visitas">1</span></p>
    </footer>

    <script>
        // Contador de visitas (usando localStorage)
        let visitas = localStorage.getItem('visitas') || 1;
        visitas++;
        localStorage.setItem('visitas', visitas);
        document.getElementById('visitas').textContent = visitas;
    </script>
</body>
</html>
